<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog Adoption Application</title>
</head>
<body>


  <h2>Dog Adoption Application</h2>
  <form>
    <div>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Name" >
    </div>

    <div>
      <label for="phone">Phone Number</label>
      <input type="text" id="phone" name="phone" placeholder="Phone Number" >
    </div>

    <div>
      <label for="address">Address</label>
      <input type="text" id="address" name="address" placeholder="Address" >
    </div>

    <div>
      <input type="checkbox" id="checkbox" name="livedWithDog" value="Have you ever lived with a Dog before?">
      <label for="livedWithDog">Have you ever lived with a Dog before?</label>
    </div>

    <div>
      <label for="preferredBreeds">Please select your preferred breeds</label>
      <select id="multiSelect" name="preferredBreeds" >
        <option value="Labrador">Labrador</option>
        <option value="German Shepherd">German Shepherd</option>
        <option value="Golden Retriever">Golden Retriever</option>
        <option value="Bulldog">Bulldog</option>
      </select>
    </div>

    <div>
      <button type="submit">Submit</button>
    </div>
  </form>


</body>
</html>
